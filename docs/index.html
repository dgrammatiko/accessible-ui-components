<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Accessible UI components</title>
	<link rel="icon" href="_media/favicon.ico">
	<meta name="keywords" content="accessible,ui,components,vanilla,es6,es5,agnostic,webcomponents">
	<meta name="description" content="A collection of User Interface components">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
	<link rel="stylesheet" href="_media/vue.css" title="vue">
</head>
<body>
	<nav data-cloak>
		<a href="#/">En</a>
	</nav>
	<div id="app"></div>

	<!--<script src="_media/ce-loader.js"></script>-->
	<script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
	<script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
	<script src="https://unpkg.com/prismjs/components/prism-markdown.min.js"></script>
	<script src="https://unpkg.com/prismjs/components/prism-nginx.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
	<script>
		window.$docsify = {
			name: 'Accessible UI components',
			maxLevel: 0,
			subMaxLevel: 0,
			auto2top: true,
			coverpage: true,
			loadSidebar: true,
			executeScript: true,
			markdown: {
				renderer: {
					code: function (code, lang) {
						if (lang === "mermaid") {
							return (
									'<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
							);
						}
						return this.origin.code.apply(this, arguments);
					}
				}
			}
		};

		if (typeof navigator.serviceWorker !== 'undefined') {
			navigator.serviceWorker.register('sw.js')
		}
	</script>
</body>
</html>
